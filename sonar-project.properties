# must be unique in a given SonarQube instance
sonar.projectKey=web_backend
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=Web backend
sonar.projectVersion=1.0
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=web_backend
sonar.exclusions=web_backend/docs/build/** , web_backend/saved-elements/** , web_backend/static/**
# Comma-separated paths to directories containing test source files.
sonar.tests=tests
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
# Path where the tests code coverage report was generated using generate-tests-coverage.sh
# DEPRECATED SINCE 1.12. Use this property in SonarPython 1.11 or lower.
#sonar.python.coverage.reportPath=coverage.xml
# SINCE 1.12. Use this property in SonarPython 1.12 or higher.
sonar.python.coverage.reportPaths=coverage.xml
# Exclude the docs folder from coverage report
sonar.coverage.exclusions=web_backend/docs/**
